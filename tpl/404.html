<html metal:use-macro="page.html/main" tal:define="current string:404">

    <tal:block metal:fill-slot="head">
    <style type="text/css">
        .googlystuff {margin-top:5em}
        .googlystuff h3 b {font-weight:inherit}
    </style>
    
    </tal:block>

    <tal:block metal:fill-slot="content">
        <h1>Page not found</h1>
        <p class="error">Sorry, couldn't find “${pagename | nothing}” on this server.</p>     
        
        <div class="googlystuff">
        <script type="text/javascript">
          var GOOG_FIXURL_LANG = 'en';
          var GOOG_FIXURL_SITE = 'http://phptal.org/';
        </script>
        <script type="text/javascript" 
            src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>   
            
        </div>    
    </tal:block>
</html>
